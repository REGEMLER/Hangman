<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <div class="gallows"><img src="assets/gallows.svg" alt="gallows"></div>
            <div class="hangman">
                <div class="hangman__item hangman__item1"><img src="assets/head.svg" alt="head"></div>
                <div class="hands">
                    <div class="hangman__item hangman__item2"><img src="assets/hand-one.svg" alt="hand"></div>
                    <div class="hangman__item hangman__item3"><img src="assets/body.svg" alt="bady"></div>
                    <div class="hangman__item hangman__item4"><img src="assets/hand-two.svg" alt="hand"></div>
                </div>
                <div class="legs">
                    <div class="hangman__item hangman__item5"><img src="assets/leg-one.svg" alt="leg"></div>
                    <div class="hangman__item hangman__item6"><img src="assets/leg-two.svg" alt="leg"></div>
                </div>
            </div>
        </div>
        <div class="field">
            <h1>HANGMAN GAME</h1>
            <div class="inputs">
                <input class="input" type="text" id="1" value="A" disabled maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
                <input class="input" type="text" id="1" maxlength="1">
            </div>
            <h2 class="question">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error ad eos eius perspicia</h2>
            <h2 class="title">Incorrect guesses: <span>1/6</span></h2>
            <div class="keyboard">
                <div class="keyboard__row">
                    <div class="key">A</div>
                    <div class="key">B</div>
                    <div class="key">C</div>
                    <div class="key">D</div>
                    <div class="key">E</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">I</div>
                </div>
                <div class="keyboard__row">
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key">M</div>
                    <div class="key key_active">N</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">Q</div>
                    <div class="key key_active">R</div>
                </div>
                <div class="keyboard__row">
                    <div class="key">S</div>
                    <div class="key">T</div>
                    <div class="key">U</div>
                    <div class="key">V</div>
                    <div class="key">W</div>
                    <div class="key">X</div>
                    <div class="key">Y</div>
                    <div class="key">Z</div>
                </div>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
